<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞–±–∏–Ω–µ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #fffdf5;
      --bg-card: #ffffff;
      --text-dark: #2d2d2d;
      --text-muted: #777;
      --accent-yellow: #ffeb3b;
      --accent-orange: #ff9800;
      --accent-green: #4caf50;
      --border: #eaeaea;
      --shadow: rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff9c4 0%, #fffde7 100%);
      color: var(--text-dark);
      padding: 12px;
      min-height: 100vh;
      line-height: 1.4;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      background: var(--bg-card);
      border-radius: 14px;
      box-shadow: 0 6px 20px var(--shadow);
      overflow: hidden;
      font-size: 15px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 16px 14px;
      background: white;
      border-bottom: 1px solid var(--border);
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      font-size: 20px;
      flex-shrink: 0;
    }

    .info h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info p {
      font-size: 1rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Plan Box */
    .plan-box {
      padding: 18px 16px;
      background: #fffde7;
      margin: 16px;
      border-radius: 12px;
      position: relative;
    }

    .plan-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .progress-container {
      height: 16px;
      background: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-fill {
      height: 100%;
      border-radius: 8px;
      background: linear-gradient(90deg,
        var(--accent-yellow) 0%,
        var(--accent-orange) 50%,
        var(--accent-green) 100%
      );
      transition: width 0.4s ease;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      font-weight: 500;
      margin-top: 6px;
    }

    /* Section title */
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 20px 0 14px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-dark);
    }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 0 16px 16px;
    }

    @media (min-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-group {
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-yellow);
      box-shadow: 0 0 0 2px rgba(255, 235, 59, 0.3);
    }

    .btn-row {
      display: flex;
      gap: 10px;
      padding: 0 16px 16px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 120px;
      background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 11px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(255, 235, 59, 0.3);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(255, 235, 59, 0.4);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dark);
    }
    .btn-outline:hover {
      background: #fafafa;
      border-color: var(--accent-yellow);
    }

    /* Orders list */
    .date-label {
      font-weight: 600;
      color: var(--text-muted);
      margin: 16px 0 12px;
      padding: 0 16px;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin: 0 16px 16px;
    }

    th {
      background: #fafafa;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 10px 8px;
      border-bottom: 1px solid #f5f5f5;
    }

    .amount {
      font-weight: 600;
      color: var(--accent-green);
    }

    .empty-msg {
      text-align: center;
      color: var(--text-muted);
      padding: 20px 16px;
      font-style: italic;
    }

    /* Footer hint */
    .hint {
      text-align: center;
      margin: 20px 16px;
      padding: 12px;
      color: var(--text-muted);
      font-size: 13px;
      border: 1px dashed var(--border);
      border-radius: 8px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container fade-in">

    <!-- Header -->
    <div class="header">
      <div class="avatar"><i class="fas fa-user"></i></div>
      <div class="info">
        <h2><span id="opId">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä-030-felder</span></h2>
        <p><b><span id="totalAll">0.00</span> ‚ÇΩ</b></p>
      </div>
    </div>

    <!-- Plan Box -->
    <div class="plan-box">
      <div class="plan-title">
        <i class="fas fa-bullseye"></i> –ü–ª–∞–Ω: <b>3000 ‚ÇΩ</b>
      </div>
      <div class="progress-container">
        <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
      </div>
      <div class="progress-text">
        <span>–°–µ–≥–æ–¥–Ω—è:</span>
        <span><b><span id="todayEarned">0.00</span> ‚ÇΩ</b></span>
      </div>
    </div>

    <!-- Create Order -->
    <div class="section-title">
      <i class="fas fa-plus"></i> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>‚Ññ –∑–∞–∫–∞–∑–∞</label>
        <input type="text" id="orderNum" placeholder="–ù–∞–ø—Ä.: ORD-001" required>
      </div>
      <div class="form-group">
        <label>–¢–∞—Ä–∏—Ñ</label>
        <select id="tariff">
          <option value="RASPIL_M2">–†–∞—Å–ø–∏–ª ‚Äî 65 ‚ÇΩ/–º¬≤</option>
          <option value="LINEAR_RASPIL">–õ–∏–Ω. —Ä–∞—Å–ø–∏–ª ‚Äî 26 ‚ÇΩ/–º</option>
          <option value="SKLEIKA_OB">–°–∫–ª–µ–π–∫–∞ + ‚Äî 210 ‚ÇΩ/–º¬≤</option>
          <option value="SKLEIKA_NO_OB">–°–∫–ª–µ–π–∫–∞ ‚Äì ‚Äî 165 ‚ÇΩ/–º¬≤</option>
          <option value="PAZY">–ü–∞–∑—ã ‚Äî 30 ‚ÇΩ/–º</option>
          <option value="FREZER_FASKA">–§–∞—Å–∫–∞ ‚Äî 16 ‚ÇΩ/–º</option>
          <option value="TIME">–í—Ä–µ–º—è ‚Äî 330 ‚ÇΩ/—á</option>
        </select>
      </div>

      <div class="form-group">
        <label>–î–µ—Ç–∞–ª—å</label>
        <input type="text" id="detail" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
      </div>
      <div class="form-group">
        <label>–ö–æ–ª-–≤–æ</label>
        <input type="number" id="qty" value="1" min="1">
      </div>

      <div class="form-group" id="lengthGroup">
        <label>–î–ª–∏–Ω–∞ (–º)</label>
        <input type="number" step="0.01" id="length" placeholder="0.00">
      </div>
      <div class="form-group hidden" id="widthGroup">
        <label>–®–∏—Ä–∏–Ω–∞ (–º)</label>
        <input type="number" step="0.01" id="width" placeholder="0.00">
      </div>
      <div class="form-group hidden" id="hoursGroup">
        <label>–ß–∞—Å—ã</label>
        <input type="number" step="0.1" id="hours" placeholder="0.0">
      </div>
    </div>

    <div class="btn-row">
      <button onclick="createOrder()">
        <i class="fas fa-check"></i> –°–æ–∑–¥–∞—Ç—å
      </button>
    </div>

    <!-- View Orders by Date -->
    <div class="section-title">
      <i class="fas fa-history"></i> –ó–∞–∫–∞–∑—ã –ø–æ –¥–∞—Ç–µ
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>–î–∞—Ç–∞</label>
        <input type="date" id="viewDate" value="">
      </div>
    </div>

    <div class="btn-row">
      <button onclick="showOrdersByDate()">
        <i class="fas fa-eye"></i> –ü–æ–∫–∞–∑–∞—Ç—å
      </button>
      <button class="btn-outline" onclick="saveOrdersToFile()">
        <i class="fas fa-download"></i> –í —Ñ–∞–π–ª
      </button>
    </div>

    <div id="ordersList"></div>

    <div class="hint">
      üí° –î–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ. –ù–µ –æ—á–∏—â–∞–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é!
    </div>
  </div>

  <script>
    // === –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã ===
    const TARIFFS = {
      RASPIL_M2: { price: 65, unit: 'm2' },
      LINEAR_RASPIL: { price: 26, unit: 'linear' },
      SKLEIKA_OB: { price: 210, unit: 'm2' },
      SKLEIKA_NO_OB: { price: 165, unit: 'm2' },
      PAZY: { price: 30, unit: 'linear' },
      FREZER_FASKA: { price: 16, unit: 'linear' },
      TIME: { price: 330, unit: 'time' }
    };

    const TARIFF_NAMES = {
      RASPIL_M2: '–†–∞—Å–ø–∏–ª',
      LINEAR_RASPIL: '–õ–∏–Ω. —Ä–∞—Å–ø–∏–ª',
      SKLEIKA_OB: '–°–∫–ª–µ–π–∫–∞ +',
      SKLEIKA_NO_OB: '–°–∫–ª–µ–π–∫–∞ ‚Äì',
      PAZY: '–ü–∞–∑—ã',
      FREZER_FASKA: '–§–∞—Å–∫–∞',
      TIME: '–í—Ä–µ–º—è'
    };

    // === –£—Ç–∏–ª–∏—Ç—ã ===
    function formatDateYMD(dateStr) {
      const [y, m, d] = dateStr.split('-');
      return `${d}.${m}.${y}`;
    }

    function todayYMD() {
      return new Date().toISOString().split('T')[0];
    }

    function loadOrders() {
      try {
        const raw = localStorage.getItem('operator_orders');
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    function saveOrders(orders) {
      try {
        localStorage.setItem('operator_orders', JSON.stringify(orders));
      } catch (e) {}
    }

    // === UI Update ===
    function updateUI() {
      const orders = loadOrders();
      const today = todayYMD();

      let totalAll = 0;
      let todayTotal = 0;

      orders.forEach(order => {
        const amt = parseFloat(order.amount) || 0;
        totalAll += amt;
        if (order.date === today) todayTotal += amt;
      });

      document.getElementById('totalAll').textContent = totalAll.toFixed(2);
      document.getElementById('todayEarned').textContent = todayTotal.toFixed(2);

      const percent = Math.min(100, (todayTotal / 3000) * 100);
      document.getElementById('progressFill').style.width = `${percent}%`;
    }

    // === –§–æ—Ä–º–∞: –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª–µ–π ===
    document.getElementById('tariff').addEventListener('change', function () {
      const t = this.value;
      const w = document.getElementById('widthGroup');
      const h = document.getElementById('hoursGroup');
      const l = document.getElementById('lengthGroup');

      w.classList.add('hidden');
      h.classList.add('hidden');
      l.classList.remove('hidden');

      if (['RASPIL_M2', 'SKLEIKA_OB', 'SKLEIKA_NO_OB'].includes(t)) {
        w.classList.remove('hidden');
      } else if (t === 'TIME') {
        l.classList.add('hidden');
        h.classList.remove('hidden');
      }
    });

    // === –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞ ===
    function createOrder() {
      const num = document.getElementById('orderNum').value.trim();
      const tariffKey = document.getElementById('tariff').value;
      const detail = document.getElementById('detail').value.trim() || '‚Äî';
      const qty = parseInt(document.getElementById('qty').value) || 1;

      if (!num) {
        alert('–£–∫–∞–∂–∏—Ç–µ ‚Ññ –∑–∞–∫–∞–∑–∞');
        return;
      }

      const tariff = TARIFFS[tariffKey];
      if (!tariff) return;

      let length = parseFloat(document.getElementById('length').value) || 0;
      let width = parseFloat(document.getElementById('width').value) || 0;
      let hours = parseFloat(document.getElementById('hours').value) || 0;

      let amount = 0;
      if (tariff.unit === 'time') {
        amount = tariff.price * hours * qty;
      } else if (tariff.unit === 'm2') {
        amount = tariff.price * length * width * qty;
      } else {
        amount = tariff.price * length * qty;
      }

      amount = Math.round(amount * 100) / 100;

      const order = {
        id: Date.now(),
        orderNumber: num,
        tariff: tariffKey,
        detail: detail,
        qty: qty,
        length: length || null,
        width: width || null,
        hours: hours || null,
        amount: amount,
        date: todayYMD(),
        timestamp: new Date().toISOString()
      };

      const orders = loadOrders();
      orders.push(order);
      saveOrders(orders);

      updateUI();
      resetForm();
    }

    function resetForm() {
      document.getElementById('orderNum').value = '';
      document.getElementById('detail').value = '';
      document.getElementById('qty').value = '1';
      document.getElementById('length').value = '';
      document.getElementById('width').value = '';
      document.getElementById('hours').value = '';
    }

    // === –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–∫–∞–∑—ã –∑–∞ –¥–∞—Ç—É ===
    function showOrdersByDate() {
      const dateInput = document.getElementById('viewDate').value;
      if (!dateInput) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É');
        return;
      }

      const orders = loadOrders();
      const filtered = orders.filter(o => o.date === dateInput);
      const formattedDate = formatDateYMD(dateInput);

      let html = `<div class="date-label">–ó–∞–∫–∞–∑—ã –∑–∞ ${formattedDate}</div>`;

      if (filtered.length === 0) {
        html += '<div class="empty-msg">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤ –∑–∞ —ç—Ç—É –¥–∞—Ç—É</div>';
      } else {
        html += `
          <table>
            <thead>
              <tr>
                <th>‚Ññ</th>
                <th>–î–µ—Ç–∞–ª—å</th>
                <th>–°—É–º–º–∞</th>
              </tr>
            </thead>
            <tbody>
        `;
        filtered.forEach(o => {
          html += `
            <tr>
              <td>${o.orderNumber}</td>
              <td>${o.detail}</td>
              <td class="amount">${o.amount.toFixed(2)} ‚ÇΩ</td>
            </tr>
          `;
        });
        html += '</tbody></table>';
      }

      document.getElementById('ordersList').innerHTML = html;
    }

    // === –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ —Ñ–∞–π–ª ===
    function saveOrdersToFile() {
      const dateInput = document.getElementById('viewDate').value;
      if (!dateInput) {
        alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É');
        return;
      }

      const orders = loadOrders();
      const filtered = orders.filter(o => o.date === dateInput);

      if (filtered.length === 0) {
        alert('–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤ –∑–∞ —ç—Ç—É –¥–∞—Ç—É');
        return;
      }

      const formattedDate = formatDateYMD(dateInput);
      let content = `–ó–ê–ö–ê–ó–´ –ó–ê ${formattedDate}\n`;
      content += `========================\n\n`;

      let totalSum = 0;
      filtered.forEach((o, idx) => {
        const tariffName = TARIFF_NAMES[o.tariff] || o.tariff;
        content += `‚Ññ${idx + 1}. ${o.orderNumber}\n`;
        content += `   ${o.detail} (${tariffName})\n`;
        if (o.length) content += `   –î–ª–∏–Ω–∞: ${o.length} –º\n`;
        if (o.width) content += `   –®–∏—Ä–∏–Ω–∞: ${o.width} –º\n`;
        if (o.hours) content += `   –ß–∞—Å—ã: ${o.hours} —á\n`;
        content += `   –ö–æ–ª-–≤–æ: ${o.qty}\n`;
        content += `   –°—É–º–º–∞: ${o.amount.toFixed(2)} ‚ÇΩ\n---\n`;
        totalSum += o.amount;
      });

      content += `\n–ò–¢–û–ì–û: ${totalSum.toFixed(2)} ‚ÇΩ\n`;
      content += `\n–≠–∫—Å–ø–æ—Ä—Ç: ${new Date().toLocaleString('ru-RU')}`;

      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `–∑–∞–∫–∞–∑—ã_${formattedDate}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('viewDate').value = todayYMD();
      updateUI();
    });
  </script>
</body>
</html>
