<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кабинет оператора</title>
  <style>
    :root {
      --bg-light: #fffde7;
      --bg-white: white;
      --text-dark: #333;
      --accent: #fdd835;
      --progress-bg: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-white);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,008);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      font-size: 24px;
    }
    .info h2 { font-size: 1.5em; margin-bottom: 6px; }
    .info p { font-size: 1.1em; }

    .plan-box {
      background: #fff9c4;
      padding: 18px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 22px;
      background: var(--progress-bg);
      border-radius: 11px;
      overflow: hidden;
      margin: 12px 0;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    .form-group {
      margin: 14px 0;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95em;
    }
    input, select, button {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      padding: 12px;
      font-size: 1.05rem;
    }
    button:hover { opacity: 0.92; }

    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th { background: #f5f5f5; font-weight: 600; }
    .date-header {
      font-weight: bold;
      margin: 20px 0 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar">№1</div>
      <div class="info">
        <h2>Оператор №<span id="opId">1</span></h2>
        <p>Всего заработано: <b><span id="totalAll">0.00</span> ₽</b></p>
      </div>
    </div>

    <div class="plan-box">
      <h3>План на сегодня: 3000 ₽</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <p>Сегодня заработано: <b><span id="todayEarned">0.00</span> ₽</b></p>
    </div>

    <h3>Создать заказ</h3>
    <div class="form-group">
      <label>Номер заказа</label>
      <input type="text" id="orderNum" placeholder="Введите номер вручную" required>
    </div>
    <div class="form-group">
      <label>Тариф</label>
      <select id="tariff">
        <option value="RASPIL_M2">Распил — 65 ₽/м²</option>
        <option value="LINEAR_RASPIL">Линейный распил — 26 ₽/п.м.</option>
        <option value="SKLEIKA_OB">Склейка с обгонкой — 210 ₽/м²</option>
        <option value="SKLEIKA_NO_OB">Склейка без обгонки — 165 ₽/м²</option>
        <option value="PAZY">Пазы — 30 ₽/п.м.</option>
        <option value="FREZER_FASKA">Фрезеровка фаски — 16 ₽/п.м.</option>
        <option value="TIME">Время — 330 ₽/час</option>
      </select>
    </div>
    <div class="form-group">
      <label>Деталь</label>
      <input type="text" id="detail" placeholder="Название детали">
    </div>
    <div class="form-group">
      <label>Количество</label>
      <input type="number" id="qty" value="1" min="1">
    </div>

    <!-- Поля для размеров -->
    <div class="form-group" id="lengthGroup">
      <label>Длина (м)</label>
      <input type="number" step="0.01" id="length" placeholder="0.00">
    </div>
    <div class="form-group hidden" id="widthGroup">
      <label>Ширина (м)</label>
      <input type="number" step="0.01" id="width" placeholder="0.00">
    </div>
    <div class="form-group hidden" id="hoursGroup">
      <label>Часы</label>
      <input type="number" step="0.1" id="hours" placeholder="0.0">
    </div>

    <button onclick="createOrder()">✅ Создать заказ</button>

    <hr style="margin: 32px 0; border: 0; border-top: 1px solid #eee;">

    <h3>Посмотреть заказы по дате</h3>
    <div class="form-group">
      <label>Выберите дату</label>
      <input type="date" id="viewDate" value="">
    </div>
    <button onclick="showOrdersByDate()">Показать</button>

    <div id="ordersList"></div>
  </div>

  <script>
    // Тарифы: ключ → { price, unit }
    const TARIFFS = {
      RASPIL_M2: { price: 65, unit: 'm2' },
      LINEAR_RASPIL: { price: 26, unit: 'linear' },
      SKLEIKA_OB: { price: 210, unit: 'm2' },
      SKLEIKA_NO_OB: { price: 165, unit: 'm2' },
      PAZY: { price: 30, unit: 'linear' },
      FREZER_FASKA: { price: 16, unit: 'linear' },
      TIME: { price: 330, unit: 'time' }
    };

    // Формат даты: YYYY-MM-DD → DD.MM.YYYY
    function formatDateYMD(dateStr) {
      const [y, m, d] = dateStr.split('-');
      return `${d}.${m}.${y}`;
    }

    // Получить текущую дату в формате YYYY-MM-DD
    function todayYMD() {
      const d = new Date();
      return d.toISOString().split('T')[0];
    }

    // Загрузить все заказы из localStorage
    function loadOrders() {
      try {
        const raw = localStorage.getItem('operator_orders');
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error('Ошибка чтения orders:', e);
        return [];
      }
    }

    // Сохранить заказы
    function saveOrders(orders) {
      try {
        localStorage.setItem('operator_orders', JSON.stringify(orders));
      } catch (e) {
        console.error('Ошибка записи orders:', e);
      }
    }

    // Обновить UI: план, сегодня, всего
    function updateUI() {
      const orders = loadOrders();
      const today = todayYMD();

      let totalAll = 0;
      let todayTotal = 0;

      orders.forEach(order => {
        const amt = parseFloat(order.amount) || 0;
        totalAll += amt;
        if (order.date === today) todayTotal += amt;
      });

      document.getElementById('totalAll').textContent = totalAll.toFixed(2);
      document.getElementById('todayEarned').textContent = todayTotal.toFixed(2);

      const percent = Math.min(100, (todayTotal / 3000) * 100);
      document.getElementById('progressFill').style.width = percent + '%';
    }

    // Переключение полей при выборе тарифа
    document.getElementById('tariff').addEventListener('change', function () {
      const t = this.value;
      const w = document.getElementById('widthGroup');
      const h = document.getElementById('hoursGroup');
      const l = document.getElementById('lengthGroup');

      w.classList.add('hidden');
      h.classList.add('hidden');
      l.classList.remove('hidden');

      if (['RASPIL_M2', 'SKLEIKA_OB', 'SKLEIKA_NO_OB'].includes(t)) {
        w.classList.remove('hidden');
      } else if (t === 'TIME') {
        l.classList.add('hidden');
        h.classList.remove('hidden');
      }
    });

    // Создание заказа
    function createOrder() {
      const num = document.getElementById('orderNum').value.trim();
      const tariffKey = document.getElementById('tariff').value;
      const detail = document.getElementById('detail').value.trim() || '—';
      const qty = parseInt(document.getElementById('qty').value) || 1;

      if (!num) {
        alert('⚠️ Укажите номер заказа');
        return;
      }

      const tariff = TARIFFS[tariffKey];
      if (!tariff) {
        alert('Неизвестный тариф');
        return;
      }

      let amount = 0;
      let length = parseFloat(document.getElementById('length').value) || 0;
      let width = parseFloat(document.getElementById('width').value) || 0;
      let hours = parseFloat(document.getElementById('hours').value) || 0;

      if (tariff.unit === 'time') {
        amount = tariff.price * hours * qty;
      } else if (tariff.unit === 'm2') {
        amount = tariff.price * length * width * qty;
      } else { // linear
        amount = tariff.price * length * qty;
      }

      // Округляем до копеек
      amount = Math.round(amount * 100) / 100;

      const order = {
        id: Date.now(),
        orderNumber: num,
        tariff: tariffKey,
        detail: detail,
        qty: qty,
        length: length || null,
        width: width || null,
        hours: hours || null,
        amount: amount,
        date: todayYMD(),
        timestamp: new Date().toISOString()
      };

      const orders = loadOrders();
      orders.push(order);
      saveOrders(orders);

      alert(`Заказ "${num}" создан! Сумма: ${amount} ₽`);
      updateUI();
      resetForm();
    }

    function resetForm() {
      document.getElementById('orderNum').value = '';
      document.getElementById('detail').value = '';
      document.getElementById('qty').value = '1';
      document.getElementById('length').value = '';
      document.getElementById('width').value = '';
      document.getElementById('hours').value = '';
    }

    // Показать заказы за выбранную дату
    function showOrdersByDate() {
      const dateInput = document.getElementById('viewDate').value;
      if (!dateInput) {
        alert('Выберите дату');
        return;
      }

      const orders = loadOrders();
      const filtered = orders.filter(o => o.date === dateInput);

      const formattedDate = formatDateYMD(dateInput);
      let html = `<div class="date-header">Заказы за ${formattedDate}</div>`;

      if (filtered.length === 0) {
        html += '<p>Нет заказов за эту дату.</p>';
      } else {
        html += `
          <table>
            <thead>
              <tr><th>№</th><th>Деталь</th><th>Сумма</th></tr>
            </thead>
            <tbody>
        `;
        filtered.forEach(o => {
          html += `
            <tr>
              <td>${o.orderNumber}</td>
              <td>${o.detail}</td>
              <td>${o.amount.toFixed(2)} ₽</td>
            </tr>
          `;
        });
        html += '</tbody></table>';
      }

      document.getElementById('ordersList').innerHTML = html;
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      const today = todayYMD();
      document.getElementById('viewDate').value = today;
      updateUI();
    });
  </script>
</body>
</html>
