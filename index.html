<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кабинет оператора</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <!-- Шапка -->
    <div class="header">
      <div class="avatar">О</div>
      <div class="info">
        <h2>Оператор №1</h2>
        <p>Всего заработано: <span id="total-earnings">0 ₽</span></p>
      </div>
    </div>

    <!-- План -->
    <div class="plan-section">
      <div class="plan-title">План на смену: 3000 ₽</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p>Сегодня заработано: <span id="today-earnings">0 ₽</span></p>

      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="daily-target">3000 ₽</div>
          <div class="stat-label">План</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="shift-earned">0 ₽</div>
          <div class="stat-label">За смену</div>
        </div>
      </div>

      <button class="btn" onclick="resetShift()">Начать новую смену</button>
    </div>

    <!-- Форма заказа -->
    <div class="order-form">
      <h3>Создать заказ</h3>
      <label>Номер заказа:</label>
      <input type="text" id="order-number" placeholder="например: З-123" />

      <div class="items-container" id="items-container"></div>

      <button class="btn" onclick="addItem()">+ Добавить деталь</button>
      <button class="btn" onclick="createOrder()">Создать заказ</button>
    </div>

    <!-- Заказы за сегодня -->
    <div class="section">
      <h3>Заказы за сегодня</h3>
      <div class="date-group" id="today-orders">
        <p>Заказов пока нет.</p>
      </div>
    </div>

    <!-- Все заказы по датам -->
    <div class="section">
      <h3>Все заказы по датам</h3>
      <div id="all-dates-list">
        <!-- Заполняется JS -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
